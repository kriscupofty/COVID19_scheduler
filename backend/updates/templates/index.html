<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>BC COVID-19 Updates</title>
</head>
<body>
    <div style="text-align: center">
        <h2>Latest BC COVID-19 Update</h2>
        <h4>Date: {{date}}</h4>
        <h3>Number of new cases: {{new_cases}}</h3>
        <h5>Last updated: {{timestamp}}</h5>
        <h5>Note: data is only available on a business day.</h5>
        <img style='position: relative; top: -22px;' src="{% static 'updates/new_cases.png' %}" width="50%">
    </div>
</body>
</html>
